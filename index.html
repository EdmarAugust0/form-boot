<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-success">
                    Favor preencher o formul√°rio
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome</label>
                    <input class="form-control" type="text" id="nome">

                    <label class="form-label" for="email">Seu e-mail</label>
                    <input class="form-control" type="email" id="email">

                    <label class="form-label" for="tel">Seu telefone</label>
                    <input class="form-control" type="tel" id="tel">

                    <div class="form-check form-switch input">
                        <label class="form-check-label" for="aceito-termos">Aceito termos</label>
                        <input type="checkbox" class="form-check-input" id="aceito-termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
